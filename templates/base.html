<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %}{% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
{% for message in messages %}
<h2>{{ message }}</h2>
{% endfor %}
{% endwith %}
    {% block body %}
    {% endblock %}

    {% block after_body %}{% endblock %}
  </body>
</html>
