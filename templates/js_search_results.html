{% extends 'base.html' %} 

{% block title %} Search Results {% endblock %} 

{% block body %} 
<h1>Here are your results!</h1>

<p>
    Click <a href="/user_dashboard">here</a> to return to your dashboard.
</p>
<p>
    Or click <a href="/new_search">here</a> to search again.
</p>
<div class="container">
<form action ="/save_search" class="save_search" method="POST" style="width: 300px;">
    <p>Want to save this search?</p>
    <input type="text" name="search_nickname" placeholder="Search Nickname" class="form-control form-control-rounded form-control-sm focus-state" required>
    <input type="submit"value="Save This Search" class="btn btn-secondary rounded focus-state" style="margin-top: 10px;"/>
</form>
<div class="success" style="display: none;">
    <p>Search saved!</p>
</div>
<div class="failure" style="display: none;">
    <p>You've already used that nickname. Please try again.</p>
    </div>
<hr>
<input type="hidden" id="user_id" value="{{ user.id }}"/>
<input type="hidden" id="search_params" value="{{search_params}}"/>

<div id="js_search_results">
</div>
</div>

<script src="/static/JSSearchResults.jsx" type="text/jsx"></script>
<script src="/static/saveSearch.js"></script>
{% endblock %}
